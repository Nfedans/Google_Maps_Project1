<!DOCTYPE html>
<html> 
    <head>
        <title>2022 Commonwealth Games</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/StylePrototype.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
        
        <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    
        <!-- <script src=https://maps.googleapis.com/maps/api/js?key=AIzaSyD7cVo_0k4JysfKdOlpkTV8Z-MGi9wV2KA&libraries=places></script>  -->
        <script src=https://maps.googleapis.com/maps/api/js?key=AIzaSyDBWU3JqecDawrBs7MaxSsQ6nLrNs2Kock&libraries=places></script> 

        <script src="../javascript/Main.js"></script>  
    </head> 

    <body>
        <div id="plannerContainer">
            <div id="leftBits">
            <form id="routes">
                <div id="inputHolder"><input type="text" id="start" class="textBox" placeholder="Current Location"></div>
                <div id="inputHolder"><input type="text" id="end" class="textBox" placeholder="Destination"></div>
            </form>
            </div>

            <div id="rightBits">
            <select id="travelMode" onChange="calculateRoute()">
                <option value="Wipe" onclick="calculateRoute()">Transport</option>
                <option value="DRIVING" onclick="calculateRoute()">Driving</option>
                <option value="WALKING" onclick="calculateRoute()">Walking</option>
                <option value="TRANSIT" onclick="calculateRoute()">Transit</option>
                <option value="BICYCLING" onclick="calculateRoute()">Cycling</option>
            </select>

            <a href="./LocalContext.html" class="button">LocalContext</a>
            </div>
            </div>
            
            <div id="megaContainer">
            
            <div id="map"></div>  

            <div id="lowdownContainer">
                
                <div id="menuContainer">
                <div id="menu">
                <center>
                    <details open>
                        <summary>Directions</summary>
                <div id="directions" style="direction: ltr;"></div>
                    </details>
                </center>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                </div>    
            </div> 
                
            <div id="menuContainer">
                <div id="menu2">
                    <center>
                        <details open>
                            <summary>Filters</summary>
                            <div id="filterContainer">
                            <div id="filterinner"><label for=hotels>Lodgings</label><input name=placeType id=hotels type=checkbox value=hotels onclick=placeType="Hotels";getCurrentLocationAndZoom() ></div>
                            <div id="filterinner"><label for=holy>Holy Places</label><input name=placeType id=holy type=checkbox value=holy onclick=placeType="Holy";getCurrentLocationAndZoom()></div>
                            <div id="filterinner"><label for=cafe>Cafes</label><input name=placeType id=cafe type=checkbox value=cafe onclick=placeType="Cafe";getCurrentLocationAndZoom()></div>
                            <div id="filterinner"><label for=misc>Miscellaneous</label><input name=placeType id=misc type=checkbox value=misc onclick=placeType="Misc";getCurrentLocationAndZoom()></div>
                            <div id="filterinner"><label for=restaurants>Restaurants</label><input name=placeType id=restaurants type=checkbox value=restaurants onclick=placeType="Restaurants";getCurrentLocationAndZoom()></div>
                            <div id="filterinner"><label for=shops>Shops</label><input name=placeType id=shops type=checkbox value=shops onclick=placeType="Shops";getCurrentLocationAndZoom()></div>
                            <div id="filterinner"><label for=Search>Search</label><input name=placeType id=search type=checkbox value=search onclick=placeType="search";getCurrentLocationAndZoom()></div>
                                </div>
                        </details>
                    </center>
                    </div>  
                </div> 
                
            </div>
        </div>

        
        
        
    </body>
</html>
